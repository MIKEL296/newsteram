version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: blixx_postgres
    environment:
      POSTGRES_USER: blixx_user
      POSTGRES_PASSWORD: blixx_password
      POSTGRES_DB: blixx_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U blixx_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: blixx_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: blixx_app
    environment:
      DATABASE_URL: postgresql://blixx_user:blixx_password@postgres:5432/blixx_db
      FLASK_ENV: development
      FLASK_APP: run.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python run.py

volumes:
  postgres_data:
  redis_data:
